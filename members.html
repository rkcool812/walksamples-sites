<!-- panel-signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Our Consumer Panel</title>
</head>
<body>
<h1>Join Our Consumer Panel</h1>
<form id="panelForm">
<label>Name: <input type="text" name="name" required /></label><br />
<label>Email: <input type="email" name="email" required /></label><br />
<label>Age: <input type="number" name="age" min="18" max="70" required /></label><br />
<label>Gender:
<select name="gender" required>
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</label><br />
<label>Location: <input type="text" name="location" value="United States" readonly /></label><br />
<button type="submit">Join</button>
</form>
 
  <script>
    document.getElementById('panelForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
 
      const res = await fetch('http://localhost:3000/api/panel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
 
      if (res.ok) {
        alert("Thank you for joining!");
      } else {
        alert("There was an error.");
      }
    });
</script>
</body>
</html>
